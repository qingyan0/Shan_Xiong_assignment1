<!DOCTYPE html>
<html lang="en">
<head>

    <title>Order List</title>
    <link rel="stylesheet" href="./orderlist.css">
</head>
<body>
        <ol class="ol">
            <p > This is an ordered technologies list</p>

            <li>Javascript</li>
            <li>CSS</li>
            <li>React</li>
            <li>Redux</li>
            <li>Java</li>
        </ol>
    
        <ul class="ul">
            <p> This is an unordered technologies list</p>
            <li>HTML</li>
            <li>Javascript</li>
            <li>CSS</li>
            <li>React</li>
            <li>Redux</li>
            <li>Java</li>
        </ul>
</body>
</html>
